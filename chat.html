<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vulcan Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="chat-page">
  <!-- Home Link -->
  <div class="home-link">
    <a href="index.html">
      <img src="Vulcan_emblem.png" alt="Vulcan emblem" class="emblem" />
    </a>
  </div>
  
  <h1>Community Chat</h1>
  
  <!-- Top Back Button (for convenience) -->
  <a href="back-nights.html" class="nav-button">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
  
  <!-- CHAT UI -->
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-row">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  
  <!-- Bottom Back Button (for convenience after scrolling) -->
  <a href="back-nights.html" class="nav-button">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>
  
  <!-- FIREBASE + CHAT LOGIC -->
  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    // Sign in user anonymously
    signInAnonymously(auth);
    
    // DOM elements
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messagesRef = ref(db, "messages");
    
    // Send message
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text === "") return;
      
      push(messagesRef, {
        text: text,
        timestamp: Date.now()
      });
      
      messageInput.value = "";
    }
    
    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    
    // Listen for new messages
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      
      const time = new Date(msg.timestamp).toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });
      
      msgDiv.innerHTML = `
        <span class="msg-text">${msg.text}</span>
        <span class="msg-time">${time}</span>
      `;
      
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VULCAN</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="forge-body">

  <!-- Forge Door Opening Animation -->
  <div class="forge-door"></div>

  <!-- Ember Field -->
  <div class="ember-field"></div>

  <div class="hero-container">
    <div class="hero-card forge-intro">

      <!-- Glowing Anvil + Rune -->
      <div class="forge-logo">
        <div class="anvil-glow"></div>
        <div class="forge-rune">V</div>
      </div>

      <!-- Title + molten underline + drip -->
      <h1 class="hero-title">
        VULCAN
        <span class="molten-underline"></span>
        <span class="molten-drip"></span>
      </h1>

      <p class="hero-subtitle">Forged for the Masters of the Dock</p>

      <!-- Buttons -->
      <div class="hero-buttons">
        <a href="front-days.html" class="hero-btn">Front Half Days</a>
        <a href="front-nights.html" class="hero-btn">Front Half Nights</a>
        <a href="back-days.html" class="hero-btn">Back Half Days</a>
        <a href="back-nights.html" class="hero-btn">Back Half Nights</a>
      </div>

    </div>
  </div>

  <!-- Mouse Reactive Lighting -->
  <div class="mouse-light"></div>
<script src="forge.js"></script>
</body>
</html>
